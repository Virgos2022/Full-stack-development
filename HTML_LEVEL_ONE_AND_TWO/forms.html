<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
   <form>
       <label for="username">Name</label>
       <input type="text" id="username" placeholder="Type your Name here">
       <label for="userdate">Date of birth</label>
       <input type="date" name="" id="userdate" placeholder="dd/mm/yyyy">
       <label for="useremail">Email</label>
       <input type="email" name="" id="useremail" placeholder="Enter Email">
       <label>Gender
       <label for="male">Male</label>
       <input type="radio" name="lo" id="male" value="male">
       <label for="female">Female</label>
         <input type="radio" name="lo" id="female" value="female">
       </label>
       <label for="group">Educational Qualifications</label>
       <select name="" id="group">
            <option value="8th pass">8th pass</option>
            <option value="10th pass">Highschool</option>
            <option value="12th pass">Intermediate</option>
            <option value="Graduate">Graduate</option>
        </select>
        <input type="submit" value="Click Here">
        <h2>Any other commnets please share with us</h2>
        <textarea name="mytext" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
