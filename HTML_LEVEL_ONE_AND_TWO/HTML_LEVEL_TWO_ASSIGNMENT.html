<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 HTML</title>
</head>
<body>
    <h1>Course Sign UP Page</h1>
    <h4>Please Note:First Name,Last Name,Password and Email are required</h4>
    <form action="newPAGE.HTML" method="get">
    <label for="username"><b>First Name:</b></label>
    <input type="text" name="" id="username" placeholder="First Name"required>
    <label for="usern"><b>Last Name:</b></label>
    <input type="text" name="" id="usern" placeholder="Last Name"required><br>
    
    <p></p>
    <label for="fgfg"><b>Email:</b></label>
    <input type="email" name="" id="fgfg" placeholder="name@gmail.com">
    <label for="fhfh"><b>Password:</b></label>
    <input type="password" name="" id="fhfh"><br>
    <h3>Are you over the age of 18 ?</h3>
    <label for="Yes">Yes</label>
    <input type="radio" name="lo" id="Yes">
    <label for="No">No</label>
    <input type="radio" name="lo" id="No">
    <h3>Do you have a Credit Card or Paypal ? </h3>
    <select name="" id="grp">
        <option value="Credit Card">Credit Card</option>
        <option value="Paypal">PayPal</option>
    </select><br>
    <input type="submit" name="" value="Sign Up" >
    <input type="reset" name="" value="Reset Now">
    </form>
    
</body>
</html>
